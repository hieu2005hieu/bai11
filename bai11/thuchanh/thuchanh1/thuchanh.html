<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>JavaScript Loops</title>
</head>
<body>
<script>
   let text = "";
   let i;
   for (i = 0; i < 5; i++) {
       text += "The number is " + i + "<br>";
   }
     alert(text);
     let num = prompt("Enter your number: ");
     let total = 0;
for (; i <= num; i +=1) {
    total = total + i;
    alert(total);
}
</script>
</body>
